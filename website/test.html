<!DOCTYPE html>
<html>
<head>
	<title>You are not using the Blocklist</title>
	<style type="text/css">
		body {
			background-color: #0A0211;
			color: #FFFFFF;
			font-family: Arial, sans-serif;
			font-size: 16px;
			text-align: center;
			margin: 0;
			padding: 0;
		}

		.center {

	<div class="center">
		<h1>You are not using the Blocklist</h1>
